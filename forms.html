<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Forms</title>
</head>
<style>
  h1{
    background-color:orange ;
    font-size: xxx-large;
    font-family:Padauk;
    text-align: center;
  }
  label{
    background-color: #888888;
    font-family: "Courier 10 Pitch";
    padding: unset;
    font-size:larger;
  }
  input{
    background-color:white;
    font-size: xx-largelarger;
    font-family: "Fira Code Medium";
  }
</style>
<body>
<link rel="stylesheet" href="">
<h1>eMobilis mid-morning class</h1>
<form action="contacts.html"method="post">
  <label for="fname">Full Names</label><br>
  <input type="text"id="fname"placeholder="Enter full name"><br>
  <label for="email">Email Address</label><br>
  <input type="email"id="email"placeholder="Email Address"><br>
  <label for="simu">Phone Number</label><br>
  <input type="text"id="simu"placeholder="contact details"><br>
  <label for="DOR">Date Of Registration</label><br>
  <input type="date"id="DOR"><br>
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender">
  <label for="custom">custom</label>
  <input type="radio"id="custom"name="gender"><br>
  <label for="pic">Student picture</label>
  <input type="file"id="pic"><br>
  <label for="course taken">Course taken</label>
  <select name="course" id="course taken">
      <option value="Python">Python</option>
  <option value="Java script">Java script</option>
  <option value="React JS">React JS</option>
  <option value="Java">Java</option>
  <option value="Full stack development">Full stack development</option>
  </select><br>
  <label for="password">Password</label><br>
  <input type="password"id="password"placeholder="password"name="pass"><br>
  <input type="submit"value="Register here!!"><br>
</form>

</body>
</html>
